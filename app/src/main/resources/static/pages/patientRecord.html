<!-- patientRecord.html -->
<!-- for doctor to see patient details -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />
    <title>DoctorDashboard</title>
    <link rel = "stylesheet" href = "../assets/css/adminDashboard.css">
    <link rel = "stylesheet" href = "../assets/css/doctorDashboard.css">
    <link rel = "stylesheet" href = "../assets/css/style.css">
    <script src = "../js/render.js" defer></script>
    <script src = "../js/util.js" defer></script>
    <script src = "../js/components/header.js" defer></script>
    <script src = "../js/components/footer.js" defer></script>
    <script type = "module" src = "../js/components/patientRecordRow.js" defer></script>
    <script type = "module" src = "../js/patientRecordServices.js" defer></script>
</head>
<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            <div class="main-content">
              <input type="text" id="searchBar" placeholder="Search Bar for custom output" />
              <div class="filter-wrapper">
                <select id="timeFilter">
                        <option value="">All Times</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                    <select id="specialtyFilter">
                        <option value="">All Specialties</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <!-- Add more specialties as needed -->
                    </select>
              </div>
              <div id="content"></div>
                <h2>Patient <span>Record</span></h2>
                <table id="patientTable">
                  <thead class="table-header">
                    <tr>
                      <th>Date</th>
                      <th>Appointment ID</th>
                      <th>Patient ID</th>
                      <th>Prescription</th>
                    </tr>
                  </thead>
                  <tbody id="patientTableBody"></tbody>
                </table>
              </div>
            <div id="footer"></div>
        </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body"></div>
    </div>

    </div>
    <script type="module" src="../js/patientRecord.js" defer></script>
</body>  
</html>
