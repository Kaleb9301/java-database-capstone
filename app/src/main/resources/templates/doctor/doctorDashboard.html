<!-- doctorDashboard.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}">
        <title>Doctor Dashboard</title>
        <link rel="Stylesheets" href="@{/assets/css/adminDashboard.css}">
        <link rel="Stylesheets" href="@{/assets/css/doctorDashboard.css}">
        <link rel="Stylesheets" href="@{/assets/css/style.css}">
        <script th:src="@{/js/util.js}" defer></script>
        <script th:src="@{/js/render}" defer></script>
        <script th:src="@{/js/components/header.js}" defer></script>
        <script th:src="@{/js/components/footer.js}" defer></script>
        <script th:src="@{/js/services/patientService.js}" defer></script>
        <script th:src="@{/js/doctorDashboard.js}" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="header"></div>

                <div class="main-content">
                    <input type="text" id="searchBar" class="searchBar" placeholder="Search Bar for custom output" />

                    <div class="filter-controls">
                        <button id="todayButton">Today's Appointments</button>
                        <input type="date" id="datePicker" />
                    </div>

                    <table class="patient-table">
                        <thead>
                            <tr>
                                <th>Patient ID</th>
                                <th>Name</th>
                                <th>Phone No.</th>
                                <th>Email</th>
                                <th>Prescription</th>
                            </tr>
                        </thead>
                        <tbody id="patientTableBody">
                            <!-- Dynamic content will be inserted here -->
                        </tbody>
                    </table>
                </div>
                
                <div id="footer"></div>
        
            </div>
            
        </div>
    </body>
</html>
